<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./css/main.css">
	<title>Shop</title>
</head>
<body>
    <div class="wrapper">
		<div class="header-bg">
			<div class="container">
				<header class="header">
					
					<a href="index.html" class="header__logo">
						<img src="./images/logo.svg" alt="Логотип" class="header__logo-image">
						<div class="header__logo-info">
							<h1 class="header__logo-title">ХОЗУФА</h1>
							<p class="header__logo-subtitle">ХОЗТОВАРЫ С ДОСТАВКОЙ</p>
						</div>
					</a>

					<button class="header__catalog-btn">
						<span class="header__catalog-menu">
							<span></span>
							<span></span>
							<span></span>
						</span>
						<span class="header__catalog-text">Каталог товаров</span>
					</button>

					<form action="#" class="header__search">
						<input type="text" class="header__search-input" placeholder="Введите артикул или название товара...">
						<button type="submit" class="header__search-btn">
							<img class="header__search-icon" src="./icons/search.svg" alt="поиск">
						</button>
					</form>

					<div class="header__socials">
						<a href="#" class="socials__link socials__link--vk" aria-label="Вконтакте">
							<img src="./icons/vk.svg" alt="">
						</a>
						<a href="#" class="socials__link socials__link--tg" aria-label="Телеграм">
							<img src="./icons/telegramm.svg" alt="">
						</a>
						<a href="#" class="socials__link socials__link--wa" aria-label="WhatsApp">
							<img src="./icons/whatsap.svg" alt="">
						</a>
					</div>

					<div class="header__actions">
						<button class="header__favorite" aria-label="Избранное">
							<img src="./icons/favourites.svg" alt="">
						</button>
						<button class="header__cart" aria-label="Корзина">
							<img src="./icons/cart.svg" alt="">
						</button>
					</div>

				</header>
			</div><!-- /container -->
		</div><!-- /header-bg -->


		<hr class="separator">

		
		<div class="nav-bg">
			<div class="container">
				<nav class="nav">
					<ul class="nav__list">
						<li class="nav__item"><a href="#" class="nav__link">Главная</a></li>
						<li class="nav__item"><a href="#" class="nav__link">Акции</a></li>
						<li class="nav__item"><a href="#" class="nav__link">Распродажа</a></li>
						<li class="nav__item"><a href="#" class="nav__link">Оплата и доставка</a></li>
						<li class="nav__item"><a href="#" class="nav__link">Гарантия и возврат</a></li>
						<li class="nav__item"><a href="#" class="nav__link">О нас</a></li>
						<li class="nav__item"><a href="#" class="nav__link">Контакты</a></li>
					</ul>
				</nav>
			</div><!-- /container -->
		</div><!-- /nav-bg -->


		<main class="main">
			<div class="container">

				<section class="slider">
					<div class="slider__items">
						<div class="slider__item">
							<a href="#" class="slider__link">
								<img src="./images/slider/slider_item_1.png" alt="мангал">
							</a>
							<a href="#" class="slider__link">
								<img src="./images/slider/slider_item_2.png" alt="мангал">
							</a>
							<a href="#" class="slider__link">
								<img src="./images/slider/slider_item_3.png" alt="мангал">
							</a>
							<a href="#" class="slider__link">
								<img src="./images/slider/slider_item_4.png" alt="мангал">
							</a>
							<a href="#" class="slider__link">
								<img src="./images/slider/slider_item_5.png" alt="мангал">
							</a>
						</div>

						<div class="slider__item">
							<a href="#" class="slider__link">
								<img src="./images/slider/slider_item_1.png" alt="мангал">
							</a>
							<a href="#" class="slider__link">
								<img src="./images/slider/slider_item_2.png" alt="мангал">
							</a>
							<a href="#" class="slider__link">
								<img src="./images/slider/slider_item_3.png" alt="мангал">
							</a>
							<a href="#" class="slider__link">
								<img src="./images/slider/slider_item_4.png" alt="мангал">
							</a>
							<a href="#" class="slider__link">
								<img src="./images/slider/slider_item_5.png" alt="мангал">
							</a>
						</div>

						<div class="slider__item">
							<a href="#" class="slider__link">
								<img src="./images/slider/slider_item_1.png" alt="мангал">
							</a>
							<a href="#" class="slider__link">
								<img src="./images/slider/slider_item_2.png" alt="мангал">
							</a>
							<a href="#" class="slider__link">
								<img src="./images/slider/slider_item_3.png" alt="мангал">
							</a>
							<a href="#" class="slider__link">
								<img src="./images/slider/slider_item_4.png" alt="мангал">
							</a>
							<a href="#" class="slider__link">
								<img src="./images/slider/slider_item_5.png" alt="мангал">
							</a>
						</div>
					</div><!-- /slider__items -->

					<div class="slider__info">
						<ul class="slider__list">
							<li class="list__item">
								<img src="./icons/slider_icon.svg" alt="">
								<p>Большой выбор</p>
							</li>
							<li class="list__item">
								<img src="./icons/slider_icon.svg" alt="">
								<p>Высокое качество</p>
							</li>
							<li class="list__item">
								<img src="./icons/slider_icon.svg" alt="">
								<p>От произодителей</p>
							</li>
							<li class="list__item">
								<img src="./icons/slider_icon.svg" alt="">
								<p>Низкие цены</p>
							</li>
							<li class="list__item">
								<img src="./icons/slider_icon.svg" alt="">
								<p>Бесплатная доставка</p>
							</li>
							<li class="list__item">
								<img src="./icons/slider_icon.svg" alt="">
								<p>Гарантия и возврат</p>
							</li>
						</ul>
					</div>

					<button class="slider__btn slider__btn--left">←</button>
					<button class="slider__btn slider__btn--right">→</button>
					<div class="dots">
						<button class="dots__dot"></button>
						<button class="dots__dot"></button>
						<button class="dots__dot"></button>
					</div>
				</section>

				<section class="catalog">…каталог товаров…</section>
  				<section class="discounts">…скидки…</section>

			</div>
		</main>
		
	 </div><!-- /wrapper -->
</body>
</html>
